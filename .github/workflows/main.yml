name: TRYUNFO.FABIANODEV.CF CI
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do Projeto
        uses: actions/checkout@v3

      - name: Setup do Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Instalando DependÃªncias
        run: npm install

      - name: Rodando Eslint
        uses: mrdivyansh/eslint-action@v1.0.7

      - name: Rodando Testes
        run: npm test

      - name: Build do Projeto
        run: npm build

